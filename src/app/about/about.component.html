<form [formGroup]="UserDetails">
  <fieldset >
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Name</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" formControlName="username">
    </div>
    <div class="mb-3">
      <label for="disabledSelect" class="form-label">List</label>
      <select class="form-select" aria-label="Default select example" formControlName="listSelect" >
        <option selected>Open this select menu</option>
        <option  *ngFor="let list of listItem" [value]="list.city">{{list.city}}</option>
      </select>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
        <label class="form-check-label" for="disabledFieldsetCheck">
          Can't check this
        </label>
      </div>
    </div>
    {{UserDetails.value | json}}
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
